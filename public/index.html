<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Bugs Landing Page</title>
</head>
<body class="font-Zen">
    <header>
        <nav class="container flex items-center py-4 mt-4 sm:mt-12">
            <div class="py-1"> <img src="../src/bugsnew.svg" /> </div>
            <ul class="hidden sm:flex flex-1 justify-end items-center gap-12 uppercase text-xs">
                <li class="cursor-pointer">Features</li>
                <li class="cursor-pointer">Docs</li>
                <li class="cursor-pointer">Contact</li>
                <button type="button" class="bg-custom-red text-white rounded-md px-7 py-3 uppercase">Login</button>
            </ul>
            <div class="flex sm:hidden flex-1 justify-end">
                <i class="text-xl fas fa-bars"></i>
            </div>

            
        
        </nav>
    </header>

    <!-- HERO -->
    <section class="relative">
        <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28">
            <!-- CONTENT -->
            <div class="flex flex-1 flex-col items-center lg:items-start">
                <h2 class="text-blue text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6">
                    A Simple Bug Tracker
                </h2>
                <p class="text-custom-grey text-lg text-center lg:text-left mb-6">
                    A clean and simple interface to organize your company's project bugs. Try it for free.
                </p>
                <div class="flex justify-center flex-wrap gap-6">
                    <button type="button" class="btn btn-purple hover:bg-custom-white hover:text-black">Try It</button>
                    <button type="button" class="btn btn-white hover:bg-custom-purple hover:text-white">Read The Docs</button>
                </div>
                
            </div>
              <!--IMAGE-->
        <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
            <img src="../imgs/hero-bg.png" class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full" />
        </div>
        </div>
      <!-- rounded rect-->
      <div class="hidden md:block overflow-hidden bg-custom-purple rounded-l-full absolute h-80 w-1/2 top-32 right-0 lg:-bottom-28 lg:-right-36"></div>
    </section>

    <!-- FEATURES-->
    <section class="bg-custom-white py-20 mt-20 lg:mt-60">
         <!-- Heading -->
      <div class="sm:w-3/4 lg:w-5/12 mx-auto px-2">
        <h1 class="text-3xl text-center text-bookmark-blue">Features</h1>
        <p class="text-center text-bookmark-grey mt-4">
          Our aim is to make it quick and easy for you to track, document and fix bugs in your projects!
        </p>
      </div>
      <!-- Feature #1 -->
      <div class="relative mt-20 lg:mt-24">
        <div class="container flex flex-col lg:flex-row items-center justify-center gap-x-24">
          <!-- Image -->
          <div class="flex flex-1 justify-center z-10 mb-10 lg:mb-0">
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="../imgs/illustration-features-tab-1.png"
              alt=""
            />
          </div>
    </section>
</body>
</html>
